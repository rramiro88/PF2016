<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <body>

                

        <ui:composition template="./templateEscritorio.xhtml">


            <ui:define name="izquierda">

                <p:graphicImage value="#{sesionController.usuarioLogueado.club.urlEscudo}" styleClass="img-responsive escudo"></p:graphicImage>
                <h2>#{sesionController.usuarioLogueado.club.nombre}</h2>    

            </ui:define>

            <ui:define name="centro">

            </ui:define>

            <ui:define name="derecha">
                
                <h3>Ofertas Recibidas</h3>
                <hr/>
                <p:dataTable id="tabla2" value="#{sesionController.usuarioLogueado.club.ofertasRecibidas}" var="oferta" emptyMessage="No hay ofertas    ">

                    
                    <p:column headerText="Jugador">
                        <p:outputLabel value="#{oferta.jugadorObjetivo.nombre}"/>
                    </p:column>

                    <p:column headerText="Monto Ofrecido">
                        <p:outputLabel value="#{oferta.montoDeOperacion}"/>
                    </p:column>
                    
                    <p:column headerText="Origen">
                        <p:outputLabel value="#{oferta.origen.nombre}"/>
                    </p:column>

                </p:dataTable>
                
                
            </ui:define>


        </ui:composition>

    </body>
</html>
