<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>



        <ui:composition template="./templateEscritorio2.xhtml">


            <ui:define name="derecha">


                <p:graphicImage id="imagenEscudo" value="#{sesionController.usuarioLogueado.club.urlEscudo}" styleClass="img-responsive escudo contenido-centrado"></p:graphicImage>
                <p:tooltip for="imagenEscudo" value="#{sesionController.usuarioLogueado.club.nombre}"/>

            </ui:define>

            <ui:define name="centro">

                <p:chart type="line" model="#{estadisticasController.modeloAnimadoLineas}"/>

            </ui:define>

            <ui:define name="izquierda">

                <h3>Ofertas Recibidas</h3>

                <p:dataTable id="tabla2" value="#{sesionController.usuarioLogueado.club.ofertasRecibidas}" var="oferta" emptyMessage="No hay ofertas    ">


                    <p:column headerText="Jugador">
                        <p:outputLabel value="#{oferta.jugadorObjetivo.nombre}"/>
                    </p:column>

                    <p:column headerText="Monto Ofrecido">
                        <p:outputLabel value="#{oferta.montoDeOperacion}"/>
                    </p:column>

                    <p:column headerText="Accion">
                        <p:commandLink value="Evaluar" action="${mercadoController.evaluarOferta(oferta)}"/>
                    </p:column>

                </p:dataTable>
                <hr/>
                <h3>Notificaciones</h3>

                <h:form>
                    <p:commandButton update="notificaciones" action="#{sesionController.leerNotificaciones()}" value="Marcar como leidas"/>
                </h:form>
                <br/>
                <p:panel id="notificaciones">
                    <ui:repeat value="${sesionController.usuarioLogueado.club.notificaciones}" var="notificacion">

                        <p:outputLabel value="#{notificacion.mensaje}"/>

                    </ui:repeat>
                </p:panel>

                <hr/>
                <h3>Partidos</h3>

                <p:panel>
                    <ui:repeat value="${sesionController.usuarioLogueado.club.partidosLocal}" var="plocal">

                        <p:outputLabel value="${plocal.local.nombre}   -   ${plocal.visitante.nombre}"/>

                    </ui:repeat>



                    <ui:repeat value="${sesionController.usuarioLogueado.club.partidosVisitante}" var="pvisitante">

                        <p:outputLabel value="${pvisitante.local.nombre}   -   ${pvisitante.visitante.nombre}"/>

                    </ui:repeat>
                </p:panel>


            </ui:define>


        </ui:composition>

    </body>
</html>
