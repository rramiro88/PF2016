<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>

        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.js"/>


    </h:head>
    <h:body>


        <div class="container">
            <div class="jumbotron sombreado">
                <h1>Bienvenido</h1>
                <p>Inicia sesion para continuar</p> 
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">

                    <h:graphicImage value="#{resource['images:logo.png']}" styleClass="img-responsive"/>


                </div>
                <div class="col-sm-4">

                    <h:form>
                        <p:growl id="growl1" life="3000"></p:growl>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <p:inputText label="Usuario" value="#{sesionController.usuario}" styleClass="form-control" id="usuario" required="true">



                            </p:inputText>
                            <label for="pass">Pass</label>
                            <p:password  label="Password" value="#{sesionController.password}" styleClass="form-control" id="pass" required="true"></p:password>
                        </div>
                        

                            <h:commandButton id="botonIniciar" style="margin: 15%; display: inline" styleClass="img-responsive" image="#{resource['images:check.png']}" action="#{sesionController.iniciarSesion()}"/>
                            <p:tooltip id="toolTipGrow" for="botonIniciar" value="Iniciar Sesion" showEffect="explode" hideEffect="explode" position="bottom"/>
                            <h:button id="botonCrear" style="margin: 15%" outcome="crearEquipo" image="#{resource['images:mas.png']}"/>
                            <p:tooltip id="toolTipGrow2" for="botonCrear" value="Crear un nuevo equipo" showEffect="explode" hideEffect="explode" position="bottom"/>

                        

                    </h:form>




                </div>
                <div class="col-sm-1">



                </div>
                <div class="col-sm-3" style="padding-top: 5%">




                </div>
            </div>


            <div class="row">

                <div class="col-sm-4">

                </div>
                <div class="col-sm-4">

                </div>
                <div class="col-sm-4">




                </div>
            </div>
        </div>


    </h:body>




</html>
