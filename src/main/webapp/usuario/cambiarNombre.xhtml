<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templateEscritorio2.xhtml">



            <ui:define name="centro">

                <p:growl id="growl" life="2000"></p:growl>
                <div id="datosClub" class="">

                    <p:graphicImage id="urlEscudo" value="#{sesionController.usuarioLogueado.club.urlEscudo}" styleClass="img-responsive" style="width: 200px"></p:graphicImage>
                    <h3><h:outputText id="etiquetaNombre" value="#{sesionController.usuarioLogueado.club.nombre}" styleClass="text-center" ></h:outputText></h3>
                </div>

                <h:form id="form" rendered="#{not empty user}">




                    <p:accordionPanel id="accordionPanel">

                        <p:tab title="Cambiar Nombre">



                            <div class="form-group">
                                <label for="nombre">Ingrese el nuevo nombre para su club:</label>
                                <p:inputText value="#{sesionController.usuarioLogueado.club.nombre}" styleClass="form-control" id="nombre"></p:inputText>

                            </div>

                            <p:commandLink actionListener="#{sesionController.actualizarUsuario}" update="growl etiquetaNombre" styleClass="btn btn-success btn-lg" value="Actualizar Nombre"/>    


                        </p:tab>
                        <p:tab title="Cambiar Escudo">




                            <div class="form-group">

                                <label for="escudo">Nueva URL del escudo:</label>
                                <p:inputText value="#{sesionController.usuarioLogueado.club.urlEscudo}" styleClass="form-control" id="escudo"></p:inputText>

                            </div>
                            <p:commandLink actionListener="#{sesionController.actualizarUsuario}" update="growl urlEscudo" styleClass="btn btn-success btn-lg" value="Actualizar Escudo"/>    
                               

                        </p:tab>


                    </p:accordionPanel>

                </h:form>



            </ui:define>



        </ui:composition>

    </body>
</html>
