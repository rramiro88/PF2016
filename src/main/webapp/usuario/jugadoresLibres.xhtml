<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateEscritorio2.xhtml">

            <ui:define name="centro">

                <h2>Listado de jugadores libres</h2>
                <br/>

                <h:form>


                    <p:commandButton icon="ui-icon-check" value="Buscar" action="#{mercadoController.actualizar()}" update="tablaLibres"/>
                    <hr/>

                </h:form>

                <p:dataTable emptyMessage="No hay jugadores libres" id="tablaLibres" value="#{mercadoController.listaDeLibres}" var="jugador">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{jugador.nombre}"></h:outputText>

                    </p:column>
                    <p:column headerText="Salario">
                        <h:outputText value="#{jugador.salario}"></h:outputText>
                    </p:column>
                    <p:column>
                        <h:form>
                            <h:commandLink action="#{mercadoController.transferir(jugador,sesionController.usuarioLogueado.club,0)}" value="Ofrecer contrato"></h:commandLink>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>

            <ui:define name="izquierda">
                <ui:include src="menuOfertas.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
