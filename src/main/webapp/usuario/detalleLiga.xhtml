<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templateEscritorio2.xhtml">



            <ui:define name="titulo">
                <title>Liga</title>
            </ui:define>



            <ui:define name="centro">
                <p:dataTable value="${logicaLiga.obtenerPosicionesLiga(ligaController.liga)}" var="posicion">

                    <p:column headerText="Club">
                        ${posicion.club.nombre}
                    </p:column>

                    <p:column headerText="Pts">
                        ${posicion.puntaje}
                    </p:column>

                    <p:column headerText="Pj">
                        ${posicion.pj}
                    </p:column>

                    <p:column headerText="PG">
                        ${posicion.pg}
                    </p:column>

                    <p:column headerText="PE">
                        ${posicion.pe}
                    </p:column>

                    <p:column headerText="PP">
                        ${posicion.pp}
                    </p:column>

                    <p:column headerText="Gf">
                        ${posicion.golesAFavor}
                    </p:column>

                    <p:column headerText="Gc">
                        ${posicion.golesEnContra}
                    </p:column>

                </p:dataTable>
            </ui:define>

            <ui:define name="izquierda">

                <h3>Partidos jugados</h3>

                <ui:repeat value="${ligaController.liga.partidos}" var="partido">
                    <p:panel rendered="${partido.jugado}">

                        <p:outputLabel value="${partido.local.nombre} ${partido.golesLocal} - "/>

                        <p:outputLabel value="${partido.visitante.nombre} ${partido.golesVisitantes}"/>

                    </p:panel>
                </ui:repeat>

                <h3>Proximos partidos</h3>

                <ui:repeat value="${ligaController.liga.partidos}" var="proximo">
                    <p:panel rendered="${!proximo.jugado}">

                        <p:outputLabel value="${proximo.local.nombre} - "/>

                        <p:outputLabel value="${proximo.visitante.nombre}"/>

                        <p:outputLabel value="${proximo.fecha.toLocaleString()}"/>

                    </p:panel>
                </ui:repeat>

            </ui:define>

        </ui:composition>

    </body>
</html>
