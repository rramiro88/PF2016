<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateTacticas.xhtml">

            <ui:define name="cabecera">

                <h:outputScript library="js" name="scripts.js"></h:outputScript>


            </ui:define>

            
            <ui:define name="titulo-pagina">
                Tacticas
            </ui:define>
            
            <ui:define name="titulo">
                <title>Tactica</title>
            </ui:define>

            <ui:define name="centro">

                <p:growl autoUpdate="true"/>

                <h:form>
                    <p:remoteCommand action="${tacticaController.dibujarJugadores()}" autoRun="true"/>
                </h:form>
                <p:dataTable id="listaJugadores" value="${sesionController.usuarioLogueado.club.plantel}" var="jugador">

                    <p:column headerText="Nombre" sortBy="${jugador.nombre}" width="15%">
                        <p:outputLabel id="nombre" value="${jugador.nombre}"/>
                        <p:overlayPanel for="nombre">

                            <h:form>

                                <div style="background-color: limegreen; padding: 10px; opacity: 0.9; border-radius: 10px;">
                                    <p:commandButton value="Suplente 1" action="${tacticaController.agregarJugador(jugador, 'SUP1')}"/>
                                    <p:commandButton value="Suplente 2" action="${tacticaController.agregarJugador(jugador, 'SUP2')}"/>
                                    <p:commandButton value="Suplente 3" action="${tacticaController.agregarJugador(jugador, 'SUP3')}"/>
                                    <p:commandButton value="Suplente 4" action="${tacticaController.agregarJugador(jugador, 'SUP4')}"/>
                                    <p:commandButton value="Suplente 5" action="${tacticaController.agregarJugador(jugador, 'SUP5')}"/>
                                </div>

                                <hr/>

                                <p:commandButton value="Wing Izq" action="${tacticaController.agregarJugador(jugador, 'DI')}"/>
                                <p:commandButton value="Delantero centro 1" action="${tacticaController.agregarJugador(jugador, 'DC1')}"/>
                                <p:commandButton value="Delantero centro 2" action="${tacticaController.agregarJugador(jugador, 'DC2')}"/>
                                <p:commandButton value="Wing Der" action="${tacticaController.agregarJugador(jugador, 'DD')}"/>
                                <hr/>
                                <p:commandButton value="Medio Izq" action="${tacticaController.agregarJugador(jugador, 'MI')}"/>
                                <p:commandButton value="Mediocentro 1" action="${tacticaController.agregarJugador(jugador, 'MC1')}"/>
                                <p:commandButton value="Mediocentro 2" action="${tacticaController.agregarJugador(jugador, 'MC2')}"/>
                                <p:commandButton value="Medio Der" action="${tacticaController.agregarJugador(jugador, 'MD')}"/>
                                <hr/>
                                <p:commandButton value="Lateral Izq" action="${tacticaController.agregarJugador(jugador, 'LI')}"/>
                                <p:commandButton value="1er Central" action="${tacticaController.agregarJugador(jugador, 'CT1')}"/>
                                <p:commandButton value="2do Central" action="${tacticaController.agregarJugador(jugador, 'CT2')}"/>
                                <p:commandButton value="Lateral Der" action="${tacticaController.agregarJugador(jugador, 'LD')}"/>
                                <hr/>
                                <p:commandButton value="Arquero" action="${tacticaController.agregarJugador(jugador, 'ARQ')}" style="margin-left: 40%"/>

                            </h:form>

                        </p:overlayPanel>
                    </p:column>
                    <p:column headerText="NÂ°" sortBy="${jugador.numeroCamiseta}">
                        <p:outputLabel value="${jugador.numeroCamiseta}"/>
                    </p:column>
                    <p:column headerText="Vel" sortBy="${jugador.velocidad}">
                        <p:outputLabel value="${jugador.velocidad}"/>
                    </p:column>
                    <p:column headerText="Res" sortBy="${jugador.resistencia}">
                        <p:outputLabel value="${jugador.resistencia}"/>
                    </p:column>
                    <p:column headerText="Reg" sortBy="${jugador.regate}">
                        <p:outputLabel value="${jugador.regate}"/>
                    </p:column>
                    <p:column headerText="Mar" sortBy="${jugador.marca}">
                        <p:outputLabel value="${jugador.marca}"/>
                    </p:column>
                    <p:column headerText="Ent" sortBy="${jugador.entradas}">
                        <p:outputLabel value="${jugador.entradas}"/>
                    </p:column>
                    <p:column headerText="Men" sortBy="${jugador.mentalidad}">
                        <p:outputLabel value="${jugador.mentalidad}"/>
                    </p:column>
                    <p:column headerText="Cab" sortBy="${jugador.cabezazo}">
                        <p:outputLabel value="${jugador.cabezazo}"/>
                    </p:column>
                    <p:column headerText="PotT" sortBy="${jugador.potenciaTiro}">
                        <p:outputLabel value="${jugador.potenciaTiro}"/>
                    </p:column>
                    <p:column headerText="PreT" sortBy="${jugador.precisionTiro}">
                        <p:outputLabel value="${jugador.precisionTiro}"/>
                    </p:column>
                    <p:column headerText="Arq" sortBy="${jugador.arquero}">
                        <p:outputLabel value="${jugador.arquero}"/>
                    </p:column>

                </p:dataTable>



            </ui:define>

            <ui:define name="izquierda">


                <canvas id="canvas" width="390" height="510">

                    canvas no soportado

                </canvas>

                <h:form>
                    <p:commandButton icon="fa fa-save" value="Guardar Tactica" action="${sesionController.actualizarUsuario()}"/>
                </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
