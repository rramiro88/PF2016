<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>


        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.js"/>
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"/>

        <ui:insert name="cabecera"/>
        <ui:insert name="titulo"><title>Bienvenido</title></ui:insert>


        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/dock/pelota.png']}"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>



    </h:head>

    <h:body>

        
        <ui:include src="dock.xhtml"/>


        

        <div id="footer-fijo">

            <p:outputLabel value="Presupuesto: $ #{sesionController.usuarioLogueado.club.presupuesto}" style="margin-right: 2%"/>
            <p:clock mode="server" id="reloj"/>
        </div>


        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-12">
                    <h3> &#8594;
                    <ui:insert name="titulo-pagina"></ui:insert>
                    </h3>
                </div>
            </div>

            <div class="row">



                <div class="col-sm-2">

                    <ui:insert name="izquierda"></ui:insert>

                </div>
                <div class="col-sm-9">
                    <ui:insert name="centro"></ui:insert>
                </div>
                <div class="col-sm-1"></div>



            </div> 
        </div>


    </h:body>

</html>
