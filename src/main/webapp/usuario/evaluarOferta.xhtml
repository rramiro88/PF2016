<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateEscritorio2.xhtml">


            <ui:define name="titulo">
                <title>Oferta</title>
            </ui:define>

            <ui:define name="titulo-pagina">
                Mercado de Pases
            </ui:define>


            <ui:define name="centro">

                <h:form>
                    <p:growl id="growl3" autoUpdate="true"/>
                    <p:fieldset legend="Condiciones">

                        El club #{mercadoController.oferta.origen.nombre} envio una oferta por el jugador 
                        #{mercadoController.oferta.jugadorObjetivo.nombre} bajo las siguientes condiciones:

                        <ul>
                            <li>
                                <h:outputLabel value="Modalidad:  ${mercadoController.oferta.condicion} " />
                                <br/>
                                <p:outputLabel value="Desde: ${mercadoController.oferta.desde}"/>
                                <br/>
                                <p:outputLabel value="Hasta: ${mercadoController.oferta.hasta}"/>
                                
                            </li>
                            <li>
                                Monto: #{mercadoController.oferta.montoDeOperacion}
                            </li>

                        </ul>

                        <hr/>

                        <p:commandButton update="growl3" action="#{mercadoController.transferirClubAClub()}" value="Aceptar Oferta">
                            <p:confirm header="Confirmacion" message="Esta seguro que desea aceptar la oferta? El jugador dejarÃ¡ su equipo." icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton update="growl3" action="#{mercadoController.rechazarOferta()}" value="Rechazar Oferta">
                            <p:confirm header="Confirmacion" message="Esta seguro que desea rechazar la oferta?" icon="ui-icon-alert" />
                        </p:commandButton>

                        
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        

                    </p:fieldset>

                </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
