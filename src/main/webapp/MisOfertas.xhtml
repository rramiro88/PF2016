    <body>

        <ui:composition template="./templateEscritorio.xhtml">

                    <p:column headerText="Id">

                    <p:column headerText="Jugador">

                <p:outputLabel for="tabla2" value="Ofertas Recibidas"/>

                        <p:column headerText="Id">
                            <p:outputLabel value="#{oferta.id}"/>
                        </p:column>

                        <p:column headerText="Jugador">
                            <p:outputLabel value="#{oferta.jugadorObjetivo.nombre}"/>
                        </p:column>

                        <p:column headerText="Monto Ofrecido">
                            <p:outputLabel value="#{oferta.montoDeOperacion}"/>
                        </p:column>

                            <p:commandButton value="Evaluar propuesta" action="#{mercadoController.evaluarOferta(oferta)}"></p:commandButton>

                </p:dataTable>

            </ui:define>



        </ui:composition>
