<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templateEscritorio.xhtml">



            <ui:define name="centro">


                <h:form>

                    <div class="form-group">

                        <label for="nombre">Nombre del jugador: </label>
                        <p:inputText id="nombre" styleClass="form-control" value="#{buscarJugadorController.nombreJugador}"/>
                    
                    </div>
                    <p:commandButton value="Buscar" update="tabla" icon="ui-icon-check" action="#{buscarJugadorController.buscarJugadores()}"/>


                    <hr/>
                    <p:dataTable id="tabla" value="#{buscarJugadorController.resultado}" var="jugador">

                        <p:column headerText="Nombre">

                            <p:outputLabel value="#{jugador.nombre}"/>

                        </p:column>




                    </p:dataTable>



                </h:form>


            </ui:define>



        </ui:composition>

    </body>
</html>
