<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateAdministracion.xhtml">

            <ui:define name="titulo">
                Escritorio Admin
            </ui:define>

            <ui:define name="izquierda">

            </ui:define>

            <ui:define name="centro">
                
                <hr/>

                <h:form>
                    <p:commandButton action="#{logicaAdministracion.cargarJugadoresDB()}" value="cargarJugadores"></p:commandButton>
                </h:form>

                
                <hr/>
                
                <h2>Nueva Liga</h2>
                <h:form>
                    
                    <p:inputText value="#{administracionController.nombreClub}" style="margin-right: 20px; margin-bottom: 5px;"/>
                    <p:commandButton value="Buscar" action="#{administracionController.buscarClubesPorNombre()}" update="tablaClubes"/>
                    
                    
                    
                    
                </h:form>
                
                <p:dataTable emptyMessage="no hay clubes" id="tablaClubes" value="#{administracionController.resultado}" var="club">
                
                
                    <p:column headerText="Nombre">
                        #{club.nombre}
                    </p:column>
                    
                    <p:column headerText="Accion">                        
                            <h:form style="text-align: center">
                                <p:commandButton action="#{administracionController.invitarCLub(club)}" value="Invitar" update="tablaInvitados"/>
                            </h:form>                        
                    </p:column>
                
                </p:dataTable>

                <hr/>
                
                <h2>Invitados</h2>
                
                <h:form>
                    <p:inputText value="#{administracionController.nombreLiga}"/>
                    <p:commandButton action="#{administracionController.crearLiga()}" value="Crear Liga" update="tablaPartidos"/>
                    <p:commandButton update="tablaPartidos" action="#{administracionController.liga.partidos.clear()}" value="Limpiar"/>
                </h:form>
                
                <p:dataTable emptyMessage="no hay invitados aun" id="tablaInvitados" value="#{administracionController.clubesInvitados}" var="invitado">
                    <p:column headerText="Club">
                        #{invitado.nombre}
                    </p:column>
                    <p:column>
                        <h:form style="text-align: center">
                            <p:commandButton update="tablaInvitados" value="Eliminar" action="#{administracionController.eliminarInvitado(invitado)}"/>
                        </h:form>
                    </p:column>
                </p:dataTable>

            </ui:define>

            <ui:define name="derecha">
                
                <hr/>
                
                <h:form>
                    
                    <p:commandButton value="SimularPartidos" action="#{administracionController.simularPartidos()}" update="tablaPartidos"/>
                    
                </h:form>
                <p:dataTable id="tablaPartidos" value="#{administracionController.liga.partidos}" var="partido">
                
                    <p:column headerText="Local">
                        #{partido.local.nombre} - #{partido.golesLocal}
                    </p:column>
                
                    <p:column headerText="Visitante">
                        #{partido.visitante.nombre} - #{partido.golesVisitantes}
                    </p:column>
                    
                </p:dataTable>
               

            </ui:define>

        </ui:composition>

    </body>
</html>
