<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>


        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.js"/>
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"/>

        <ui:insert name="cabecera"/>
        <ui:insert name="titulo"><title>Bienvenido</title></ui:insert>



        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/dock/pelota.png']}"/>




    </h:head>

    <h:body>

        <h:form>
            <div id="menu-navegacion">

                <p:link outcome="escritorio.xhtml"><p:graphicImage value="${resource['images:dock/casa.png']}" style="width: 70px;" /></p:link>
                <p:link outcome="cambiarNombre.xhtml"><p:graphicImage value="${resource['images:dock/engranajes.png']}" style="width: 70px;" /></p:link>
                <p:link outcome="plantel.xhtml"><p:graphicImage value="${resource['images:dock/equipo.png']}" style="width: 70px;" /></p:link>
                <p:link outcome="tactica2.xhtml"><p:graphicImage value="${resource['images:dock/estrategia.png']}" style="width: 70px;" /></p:link>
                <p:link outcome="buscarJugador.xhtml"><p:graphicImage value="${resource['images:dock/exchange.png']}" style="width: 70px;" /></p:link>
                <p:link ><p:graphicImage value="${resource['images:dock/estadio.png']}" style="width: 70px;" /></p:link>
                <p:link outcome="finanzas.xhtml"><p:graphicImage value="${resource['images:dock/finanzas.png']}" style="width: 70px;" /></p:link>
                <p:link ><p:graphicImage value="${resource['images:dock/pelota.png']}" style="width: 70px;" /></p:link>
                <p:link outcome="entrenamiento.xhtml"><p:graphicImage value="${resource['images:dock/entrenamiento.png']}" style="width: 70px;" /></p:link>
                <p:commandLink action="${sesionController.logout()}"><p:graphicImage value="${resource['images:dock/logout.png']}" style="width: 70px;" /></p:commandLink>
                <hr/>
            </div>
        </h:form>




        <div id="footer-fijo">

            <p:outputLabel value="Presupuesto: $ #{sesionController.usuarioLogueado.club.presupuesto}" style="margin-right: 2%"/>
            <p:clock mode="server" id="reloj"/>
        </div>





        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-3">

                    <ui:insert name="izquierda">
                        <h:graphicImage value="#{resource['images:logo.png']}" styleClass="img-responsive"/>
                    </ui:insert>

                </div>


                <div class="col-sm-9">
                    <ui:insert name="centro"></ui:insert>
                </div>




            </div> 
        </div>


    </h:body>

</html>
