<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templateEscritorio2.xhtml">

            

            <ui:define name="titulo">
                <title>Liga</title>
            </ui:define>

            

            <ui:define name="centro">
                <p:dataTable value="${logicaLiga.obtenerPosicionesLiga(ligaController.liga)}" var="equipo">
                
                
                    
                    <p:column headerText="Posiciones">
                        ${equipo}
                    </p:column>
                
                </p:dataTable>
            </ui:define>

            <ui:define name="izquierda">
                
                <h3>Partidos</h3>
                <p:dataTable value="${ligaController.liga.partidos}" var="partido">
                
                    <p:column headerText="Local">
                        <p:outputLabel value="${partido.local.nombre} ${partido.golesLocal}" rendered="${partido.jugado}"/>
                    </p:column>
                    <p:column headerText="Visitante">
                        <p:outputLabel value="${partido.visitante.nombre} ${partido.golesVisitantes}" rendered="${partido.jugado}"/>
                    </p:column>
                
                </p:dataTable>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
