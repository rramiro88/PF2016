<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <body>



        <ui:composition template="./templateEscritorio-draggable.xhtml">

            <ui:define name="izquierda">








            </ui:define>

            <ui:define name="centro">

                <p:graphicImage value="#{resource['images:cancha.jpg']}" style="margin: auto" styleClass="img-responsive"></p:graphicImage>



            </ui:define>

            <ui:define name="derecha">

                <h:form>


                    <ul>
                        <li>
                            <p:graphicImage id="jugador1" name="/images/jugador.png" onmouseup="verPosicionActual(this);"></p:graphicImage>
                            <p:draggable for="jugador1" opacity="0.7"/>                        
                            <p:inputText value="#{tacticaController.posicion1}" type="hidden"/>
                            <p:outputLabel value="#{sesionController.usuarioLogueado.club.plantel.get(0).nombre}" style="margin: 10px"/>
                        </li>
                        <li>
                            <p:graphicImage id="jugador2" name="/images/jugador.png" onmouseup="verPosicionActual(this);"></p:graphicImage>
                            <p:draggable for="jugador2" opacity="0.7"/>                        
                            <p:inputText value="#{tacticaController.posicion2}" type="hidden"/>
                            <p:outputLabel value="#{sesionController.usuarioLogueado.club.plantel.get(1).nombre}" style="margin: 10px"/>
                        </li>
                       
                        
                    </ul>







                    <p:commandLink value="Guardar Tactica" action="#{tacticaController.guardarPosiciones}" />

                </h:form>




            </ui:define>




        </ui:composition>
