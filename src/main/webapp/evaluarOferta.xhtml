<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateEscritorio.xhtml">


            <ui:define name="titulo">
                <title>Oferta</title>
            </ui:define>

       

            <ui:define name="centro">
                
                <p:fieldset legend="Condiciones">
                    
                    El club #{mercadoController.oferta.origen.nombre} envio una oferta por el jugador 
                    #{mercadoController.oferta.jugadorObjetivo.nombre} bajo las siguientes condiciones:
                    
                    <ul>
                        <li>
                            <h:outputLabel rendered="#{mercadoController.oferta.condicion == 1}" value="Modalidad: Venta definitiva"/>
                            <h:outputLabel rendered="#{mercadoController.oferta.condicion == 2}" value="Prestamo"/>
                        </li>
                        <li>
                            Monto: #{mercadoController.oferta.montoDeOperacion}
                        </li>
                        
                            
                            

                        
                    </ul>
                    
                    <hr/>
                    
                    <p:commandButton action="#{mercadoController.transferirClubAClub()}" value="Aceptar Oferta"></p:commandButton>
                    
                </p:fieldset>
                
                
                
            </ui:define>


        </ui:composition>

    </body>
</html>
