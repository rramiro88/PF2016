<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateEscritorio2.xhtml">


            <ui:define name="izquierda">
                <p:graphicImage value="#{user.club.urlEscudo}" styleClass="img-responsive escudo" style="width: 150px"></p:graphicImage>
            </ui:define>

            <ui:define name="centro">


                <h2>Tu plantel actual</h2>
                <br/>



                <p:dataTable value="#{user.club.plantel}" var="jugador">
                    <p:column headerText="Nombre">
                        <h:graphicImage value="#{resource['images:jugador.png']}" styleClass="img-responsive" style="display: inline; padding:10px"/>
                        <h:outputText value="#{jugador.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="Salario" sortBy="#{jugador.salario}">
                        <h:outputText value="#{jugador.salario}"></h:outputText>
                    </p:column>
                    <p:column>
                        <h:form>
                            <h:commandLink action="#{mercadoController.liberarJugador(jugador,sesionController.usuarioLogueado.club)}" value="Liberar"></h:commandLink>
                        </h:form>
                    </p:column>
                </p:dataTable>

            </ui:define>

            <ui:define name="derecha">

            </ui:define>

        </ui:composition>

    </body>
</html>
