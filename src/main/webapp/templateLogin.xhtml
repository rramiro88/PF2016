<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Bienvenido</title>

        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <h:outputScript library="js" name="jquery-1.12.2.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>


    </h:head>

    <h:body>

        <div class="container">
            
            <div class="jumbotron">
                <h1>Bienvenido</h1>
            </div>
            
            <div class="row">
                
                <div class="col-sm-4">
                    
                    <ui:insert name="izquierda">
                        <h:graphicImage value="#{resource['images:logo.png']}" styleClass="img-responsive"/>
                    </ui:insert>
                    
                </div>
                
                
                <div class="col-sm-4">
                    <ui:insert name="centro"></ui:insert>
                </div>
                
                
                <div class="col-sm-4">
                    <ui:insert name="derecha"></ui:insert>
                </div>
                
            </div> 
        </div>

    </h:body>

</html>
